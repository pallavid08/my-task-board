<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">My Task Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">                  
                   <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                       <!-- <li class="drag-item">Testing</li>
                       <li class="drag-item">Testing</li>
                       <li class="drag-item">Testing</li> -->
                   </ul> 
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
                
            </li>
        
            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <!-- Progress Content -->
                <div id="progress-content" class="custom-scroll">                  
                   <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                       <!-- <li class="drag-item">Testing</li>
                       <li class="drag-item">Testing</li>
                       <li class="drag-item">Testing</li> -->
                   </ul> 
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
               
            </li>
                <!-- Complete Column -->
                <li class="drag-column complete-column">
                    <span class="header">
                        <h1>Complete</h1>
                    </span>
                    <!-- Complete Content -->
                    <div id="complete-content" class="custom-scroll">                  
                       <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                           <!-- <li class="drag-item">Testing</li>
                           <li class="drag-item">Testing</li>
                           <li class="drag-item">Testing</li> -->
                       </ul> 
                    </div>
                    <!-- Add Button Group -->
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(2)">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(2)">
                            <span>Save Item</span>
                        </div>
                    </div>
                        <div class="add-container">
                            <div class="add-item" contenteditable="true"></div>
                        </div>
                    
                </li>
            
                <!-- On Hold Column -->
                <li class="drag-column on-hold-column">
                    <span class="header">
                        <h1>On Hold</h1>
                    </span>
                    <!-- On Hold Content -->
                    <div id="on-hold-content" class="custom-scroll">                  
                       <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                           <!-- <li class="drag-item">Testing</li>
                           <li class="drag-item">Testing</li>
                           <li class="drag-item">Testing</li>
                           <li class="drag-item">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt eius, et aut magni, corrupti doloremque illum officiis itaque non excepturi voluptas delectus repellat fugiat fugit? Asperiores quod fugit officia maxime. Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus consectetur sapiente expedita voluptas, enim, officia provident eaque corrupti, omnis aliquam praesentium quia! Autem nam beatae corrupti velit impedit obcaecati dolore. Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint ipsam, unde debitis vitae quidem deleniti sequi nisi quo atque, aliquam cum consectetur voluptates neque eius ratione. Aliquam debitis amet similique? Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus odio aliquid consectetur culpa quibusdam, fugiat at a illo soluta quia sapiente placeat earum animi neque iure mollitia maiores id. Neque!</li> -->
                       </ul> 
                    </div>
                    <!-- Add Button Group -->
                    <div class="add-btn-group">
                        <div class="add-btn" onclick="showInputBox(3)">
                            <span class="plus-sign">+</span>
                            <span>Add Item</span>
                        </div>
                        <div class="add-btn solid" onclick="hideInputBox(3)">
                            <span>Save Item</span>
                        </div>
                    </div>
                        <div class="add-container">
                            <div class="add-item" contenteditable="true"></div>
                        </div>
                    
                </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
